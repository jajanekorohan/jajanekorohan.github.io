<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cheat inc.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="company-name">Smart Cheat inc.</h1>
        <nav>
            <a href="#top" class="nav-link">トップ</a>
            <a href="#about" class="nav-link">会社概要</a>
            <a href="#services" class="nav-link">事業内容</a>
            <a href="#contact" class="nav-link">お問い合わせ</a>
        </nav>
    </header>
    <main>
        <section id="top" class="hero">
            <div class="hero-text">
                <h1>AIを駆使して人々の生活を豊かにする</h1>
                <p>私たちは汎用性AIを活用して、これまでの人々の課題をもっとスマートに解決できることを使命としております。</p>
            </div>
        </section>
 <section id="about">
            <h2>会社概要</h2>
            <ul>
                <li>会社名：Smart Cheat inc.</li>
                <li>創業：2023/04/01</li>
                <li>代表：日向徹</li>
                <li>従業員数：100名</li>
                <li>業務内容：Webサイト製作代行</li>
                <li>営業所：東京都渋谷区〇〇</li>
            </ul>
        </section>
        <section id="services">
            <h2>事業内容</h2>
                <div class="services-item">
                    <img src="image.png" alt="servise.png">
                </div>    
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form action="https://formspree.io/f/mknaqleq" method="POST">
                <label>会社名：<input type="text" name="company" required></label>
                <label>お名前：<input type="text" name="name" required></label>
                <label>メールアドレス：<input type="email" name="email" required></label>
                <label>電話番号：<input type="tel" name="phone" required></label>
                <label>お問い合わせ内容：<textarea name="message" required></textarea></label>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright © Smart Cheat, Inc. All Rights Reserved</p>
    </footer>
</body>
</html>
